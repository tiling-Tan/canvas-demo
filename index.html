<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width = 300 height = 300></canvas>
    <div id = "actions" class="actions">
        <svg id="pen" class="icon active">
             <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon">
            <use xlink:href="#icon-shanchu"></use>
        </svg>
        <svg id="save" class="icon">
            <use xlink:href="#icon-Save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
        <li id="grey" class="grey"></li>
        <li id="purple" class="purple"></li>
        <li id="orange" class="orange"></li>
        <li id="pink" class="pink"></li>
        <li id="coffee" class="coffee"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_1305060_4v1afh6nip.js"></script>
</body>
</html>
